<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div id="helpersubmenu" style="position: sticky; top: 0;"> </div>

            <div class="top_nav">
                <div class="nav_menu">
                    <div class="nav toggle">
                        <a id="menu_toggle" style="position: fixed; z-index: 1; top: 0;"><i class="fa fa-bars"></i></a>
                    </div>
                    <nav class="nav navbar-nav">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-9 col-sm-9 center-text">
                                <h1 style="text-align: center;">Taminotchilar</h1>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div id="helperinfocheif">
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="right_col" role="main">
                <div class="x_content">
                    <form id="form" style="display: flex; flex-direction: row;">
                        <div id="addbuyformId">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group ">
                                        <label style="text-align: center; font-size: larger;">Firma nomi<span style="color:red"> *</span>
                                        <input type="text" required class="form-control" name="company_name" required>
                                    </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label style="text-align: center; font-size: larger;">Manzil<span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="address" required="required" />
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label style="text-align: center; font-size: larger;">X/P<span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="x_p" required="required" />
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label style="text-align: center; font-size: larger;">MFO<span style="color:red"> *</span>
                                        <input type="text" class="form-control" name="m_f_o" required='required'>
                                        </label>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label style="text-align: center; font-size: larger;">INN<span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="inn" required='required'/>
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: larger;">Telefon<span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="phone_number" required='required'/>
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: larger;">Ismi <span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="first_name" required='required'/>
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: larger;">Familiyasi<span style="color:red"> *</span>
                                        <input class="form-control" type="text" name="last_name" required='required'/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12" style="margin-left: 3%;">
                            <div class="form-group">
                                <button type='button' class="btn btn-success" id="addbuyformrow">Qator qo'shish </button>
                                <button type='button' class="btn btn-danger" id="removebiscuitrow">Qator o'chirish</button>
                                <button type='submit' class="btn btn-primary">Saqlash</button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div>
                    <div style="text-align: center;">
                            <h4>Klientlar ro'yxati</h4> 
                    </div>

                        <input type="text" style="width: 60%; margin-bottom: 2%; margin-top: 2%;" id="search" class="search form-control" placeholder="Qidirish.."/>
                        <span style="color: acacac; font-size: medium; margin-bottom: 2%; margin-top: 2%;" id="counter"></span>
                    </div>
                    <div class="custom-table-container">
                    <table class="table table-hover" id="client_table">
                        <thead class="thead-dark">
                            <tr>
                                <th style="position: sticky; top: 5px;" scope="col">#</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Firma</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Masul shaxs ismi</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Masul shaxs familiyasi</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Telefon raqami</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Yashash manzili</th>
                                <th th style="position: sticky; top: 5px;" scope="col">M F O</th>
                                <th th style="position: sticky; top: 5px;" scope="col">INN</th>
                                <th th style="position: sticky; top: 5px;" scope="col">X/P</th>
                                <th th style="position: sticky; top: 5px;" scope="col">Jarayonlar</th>
                            </tr>
                        </thead>
                        <tbody id="dynamictable">
                        </tbody>
                    </table>

    <!-- DateJS -->
    <script src="vendors/DateJS/build/date.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="build/js/custom.min.js"></script>
    <!-- Cookies Scripts -->

    <script src="js/mainjs/jobAdministrator_clientlist.js"></script>
