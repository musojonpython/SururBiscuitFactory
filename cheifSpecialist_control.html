<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/sururlogo.png" type="image/ico" />

    <title> «SURUR» </title>

    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet" />
    <!-- bootstrap-daterangepicker -->
    <link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div id="helpersubmenu" style="position: sticky; top: 0;">
            </div>
            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <div class="nav toggle">
                        <a id="menu_toggle" style="position: fixed; z-index: 1; top: 0;"><i class="fa fa-bars"></i></a>
                    </div>
                    <nav class="nav navbar-nav">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-6 col-sm-6">
                                <h1 style="text-align: center; padding-top: 25px;">Turli xil rasxodlar</h1>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div id="helperinfocheif"> </div> 
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="right_col" role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <form id="form">
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" style="font-size: medium;">Nomi<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input id="nameexpense" class="form-control" type="text" required="required" />
                                        </div>
                                    </div>
                                    <div style="margin-left: 3%;">
                                        <button type='button' class="btn btn-primary" id="savedata">Saqlash</button>
                                        <button type='button' class="btn btn-danger" id="deletedata">O'chirish</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="x_panel">
                        <div class="row">
                            <div class="col">
                                <p style="text-align: center; font-size: 20px">Xarajatlarni kitiish</p>
                            </div>
                        </div>
                        <hr>
                        <div class="x_content">
                            <form id="addproductform" style="display: flex; flex-direction: row;">
                                <div id="addproductrowId">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label style="text-align: center; font-size: large;">Xarajat Nomi <span style="color:red"> *</span>
                                                    <select id="expenseName" class="select2_single form-control" tabindex="0" style="width: 300px; margin-left: 20px;">
                                                    </select>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label style="text-align: center; font-size: large;">Summa<span style="color:red"> *</span>
                                                    <input class="form-control" required="required" type="number" style="margin-left: 20px;" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12" style="margin-left: 3%;">
                        <div class="form-group">
                            <button type='button' class="btn btn-success" id="addproductrow">Qator qo'shish </button>
                            <button type='button' class="btn btn-danger" id="removeproductrow">Qator o'chirish</button>
                            <button type='submit' class="btn btn-primary">Saqlash</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div style="text-align: center;">
                <h4 style="text-align: center;">Barcha harajatlar ro'yxati</h4>
            </div>
            <div style="display: flex; flex-direction: row;">
                <input type="text" style="width: 50%; margin-left: 20%; margin-bottom: 2%; margin-top: 2%;" id="search" class="search form-control" placeholder="Qidirish.."/>
                <span style="color: acacac; font-size: medium; margin-left: 5%; margin-bottom: 2%; margin-top: 2%;" id="counter"></span>
            </div>
            <table class="table table-hover" style="margin-left: 20px;" id="client_table"> 
                <thead class="thead-dark">
                    <tr>
                        <th style="position: sticky; top: 5px;" scope="col">#</th>
                        <th style="position: sticky; top: 5px;" scope="col">Nomi</th>
                        <th style="position: sticky; top: 5px;" scope="col">Summasi</th>
                        <th style="position: sticky; top: 5px;" scope="col">Pul birligi</th>
                        <th style="position: sticky; top: 5px;" scope="col">Yaratilgan sana</th>
                        <th style="position: sticky; top: 5px;" scope="col">O'zgartirilgan kun</th>
                        <th style="position: sticky; top: 5px;" scope="col">Jarayonlar</th>
                    </tr>
                </thead>
                <tbody id="dynamictable">
                </tbody>
            </table>
                
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- Flot -->
    <script src="vendors/Flot/jquery.flot.js"></script>
    <script src="vendors/Flot/jquery.flot.time.js"></script>
    <!-- DateJS -->
    <script src="vendors/DateJS/build/date.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="build/js/custom.min.js"></script>
    <!-- Coookies  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    
    <script src="js/mainjs/cheifSpecialist_control.js"></script>
    
</body>

</html>
