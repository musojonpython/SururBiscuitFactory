<body class="nav-md" >
    <div class="container body">
        <div class="main_container">
            <div id="helpersubmenu" style="position: sticky; top: 0;"> </div>

            <!-- top navigation -->
            <div class="top_nav">

                    <div class="nav toggle">

                    </div>
                    <nav class="nav navbar-nav">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-9 col-sm-9 center-text">

                            <div class="col-sm-3 col-md-3">

                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
            <div class="row">
                <div class="x_panel">
                    <div class="row">
                        <div class="col">
                            <p style="text-align: center; font-size: 20px">Zakaz berish</p>
                        </div>
                    </div>
                    <hr>
                    <div class="x_content" style="overflow-x: scroll;">
                        <form id="addOrdersForm" style="display: flex; flex-direction: row;">
                            <div id="addOrdersId">
                                <div class="row custom-order-list"> 
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: large;">Pechenie nomi<span style="color:red"> *</span>
                                            <select id = "BiscuitName" class="select2_single form-control" tabindex="0" style="width: 200px; margin-left: 20px;"></select>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: large; width: 260px;">Og'irligi<span style="color:red"> *</span>
                                            <input class="form-control" required="required" type="number" step="0.01" style="margin-left: 20px;" />
                                            </label>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align: center; font-size: large;">Izoh<span style="color:red"> *</span>
                                            <textarea class="form-control" style="width: 200px; margin-left: 20px;" rows="1"></textarea>
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" style="display: flex; flex-direction: row;">
                            <button type='button' class="btn btn-success" id="addOrderForm">Qator qo'shish </button>
                            <button type='button' class="btn btn-danger" id="removeOrderForm">Qator o'chirish</button>
                            <button type='submit' class="btn btn-primary">Saqlash</button>
                        </div>
                    </div>
                </div>
                </form>
                <div style="text-align: center;">
                    <h4 style="text-align: center;">Zayavkalar ro'yxati</h4>
                </div>
                <div class="center-text">
                    <input type="text" style="width: 60%; margin-bottom: 2%; margin-top: 2%;" id="search" class="search form-control" placeholder="Qidirish.."/>
                    <span style="color: acacac; font-size: medium; margin-bottom: 2%; margin-top: 2%;" id="counter"></span>
                </div>
                <div class="custom-table-container">
                <table class="table table-hover" id="ordersTable">
                    <thead class="thead-dark">
                        <tr>
                            <th style="position: sticky; top: 5px;" scope="col">#</th>
                            <th style="position: sticky; top: 5px;" scope="col">Pechenie nomi</th>
                            <th style="position: sticky; top: 5px;" scope="col">Holati</th>
                            <th style="position: sticky; top: 5px;" scope="col">Og'irligi</th>
                            <th style="position: sticky; top: 5px;" scope="col">Izoh</th>
                            <th style="position: sticky; top: 5px;" scope="col">Kuni</th>
                            <th style="position: sticky; top: 5px;" scope="col">Vaqt</th>
                            <th style="position: sticky; top: 5px;" scope="col">Jarayonlar</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList">
                    </tbody>
                </table>
