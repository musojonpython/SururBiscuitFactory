    <title>«SURUR» </title>

    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet" />
    <!-- bootstrap-daterangepicker -->
    <link href="vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <link href="build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div id="helpersubmenu" style="position: sticky; top: 0;">
            </div>
            
            <!-- top navigation -->
              <div class="top_nav">
                <div class="nav_menu">
                    <div class="nav toggle">
                        <a id="menu_toggle" style="position: fixed; z-index: 1; top: 0;"><i class="fa fa-bars"></i></a>
                    </div>

                    <nav class="nav navbar-nav">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-6 col-sm-6">
                                <h1 style="text-align: center; margin-top: 25px;">Ishchi malumotlarini qo'shish</h1>
                            </div>
                            <div class="col-md-6 col-sm-6">
                              <div id="helpercheifmenu">
                              </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- /top navigation -->
            <div class="right_col" role="main">
                <div class="row">
                    <div class="page-title" style="text-align: center;">
                        <h3>Ishchi malumotlari</h3>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <form  method="get" novalidate>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Ismi<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" name="first_name" data-index="hello" class="form-control" required="required">
                                        </div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Familiya<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" class='optional' name="last_name" type="text" required="required" /></div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Yashash manzili<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" name="address" required="required" type="text" /></div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Telefon raqami<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" type="number" name="phone_number" required='required' /></div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Password<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" class='date' type="password" name="password" required='required'></div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align"> Password<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <input class="form-control" class='date' type="password" name="password1" required='required'></div>
                                    </div>
                                    <div class="field item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Lavozimi<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6">
                                            <select class="select2_single form-control" tabindex="-1" required name="role">
                                                <option value="director">Direktor</option>
                                                <option value="manager">Manager</option>
                                                <option value="warehouseman">Omborchi</option>
                                                <option value="chief_technological_man">Bosh texnolog</option>
                                                <option value="chief_specialist">Bosh muxandis</option>
                                                <option value="driver">Xaydovchi</option>
                                                <option value="staff">Ishchi</option>
                                                <option value="cheiftechnologist">Ish yurutuvchi</option> 
                                                <option value="accountant">Bugalter</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="ln_solid">
                                        <div class="form-group">
                                            <div class="col-md-6 offset-md-3">
                                                <button type='submit' class="btn btn-primary">Saqlash</button>
                                                <button type='reset' class="btn btn-success">O'chirish</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <h4>Ishchilar ro'yxati</h4>
             </div>
             <hr>
             <div style="display: flex; flex-direction: row;">
                 <input type="text" style="width: 50%; margin-left: 20%; margin-bottom: 2%; margin-top: 2%;" id="search" class="search form-control" placeholder="Qidirish.."/>
                 <span style="color: acacac; font-size: medium; margin-left: 5%; margin-bottom: 2%; margin-top: 2%;" id="counter"></span>
             </div>
                <div class="row">
                    <div style="text-align: center;">
                        <table class="table table-hover" style="margin-left: 20px;" id="client_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th style="position: sticky; top: 5px;" scope="col">#</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Ism</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Familiyasi</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Lavozimi</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Yashash manzili</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Telefon raqami</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Qo'shilgan kuni</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Qo'shilgan vaqti</th>
                                    <th style="position: sticky; top: 5px;" scope="col">Jarayonlar</th>
                                </tr>
                            </thead>
                            <tbody id="dynamicTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- Flot -->
    <script src="vendors/Flot/jquery.flot.js"></script>
    <!-- TimeJS -->
    <script src="vendors/Flot/jquery.flot.time.js"></script>
    <!-- DateJS -->
    <script src="vendors/DateJS/build/date.js"></script>
    <!-- Custom Theme Scripts -->
    <script src="build/js/custom.min.js"></script>
    <!-- CookieJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>

    <script src="js/mainjs/director_add_staff.js"></script>
    
</body>
