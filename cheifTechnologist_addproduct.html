<body class="nav-md" >
    <div class="container body">
        <div class="main_container">
           <div id="helpersubmenu" style="position: sticky; top: 0;"> </div>
            <div class="top_nav">
                <div class="nav_menu">
                    <div class="nav toggle">
                        <a id="menu_toggle" style="position: fixed; z-index: 1; top: 0;"><i class="fa fa-bars"></i></a>
                    </div>
                    <nav class="nav navbar-nav">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-9 col-sm-9 center-text">
                                <h1 style="text-align: center;">Yangi maxsulot qo'shish</h1>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <div id="helperinfocheif">
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- begin new type product add forms -->
            <div class="right_col" role="main">
                <div class="row">
                    <div class="x_panel">
                        <p style="text-align: center; font-size: 20px">Yangi turdagi maxsulot qo'shish</p>
                        <hr>
                        <div class="x_content" style="overflow-x: scroll; padding: 10px; box-sizing: border-box;">
                            <div class="row"> 
                            <form id="saveNewTypeProductForm" style="display: flex; flex-direction: row;">
                                <div id="addnewtypeproductrow">
                                    <div class="row custom-new-type-product-add">
                                        <div class="form-group">
                                            <label style="text-align: center; font-size: large;">Nomi<span style="color:red">&nbsp*</span>
                                            <input type="text"  required="required" class="form-control" id="name">
                                        </label>
                                        </div>
                                        <div class="form-group">
                                            <label style="text-align: center; font-size: large;">Firma nomi<span style="color:red"> *</span>
                                                <select class="select2_single form-control" style="width: 13rem;" id="clientId" tabindex="1"> </select>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label style="text-align: center; font-size: large;">O'lchov birligi <span style="color:red"> *</span>
                                                <select class="select2_single form-control" tabindex="1" style="width: 13rem;" >
                                                    <option value="kg">kg</option>
                                                    <option value="gram">gram</option>
                                                    <option value="litr">litr</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label style="text-align: center; font-size: large;">Izoh<span style="color:red">&nbsp*</span>
                                                <textarea rows="1" class="form-control"></textarea>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <button type='button' class="btn btn-success" id="addnewtypeproductrow">Qator qo'shish </button>
                                <button type='button' class="btn btn-danger" id="removenewtypeproductrow">O'chirish</button>
                                <button type='submit' class="btn btn-primary" >Saqlash</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div style="text-align: center;">
                <h4 style="text-align: center;">Maxsulotlar ro'yxati</h4>
            </div>
            <div class="center-text">
                <input type="text" style="width: 60%; margin-bottom: 2%; margin-top: 2%;" id="search" class="search form-control" placeholder="Qidirish.."/>
                <span style="color: acacac; font-size: medium; margin-bottom: 2%; margin-top: 2%;" id="counter"></span>
            </div>
            <div class="custom-table-container">
            <table class="table table-hover" id="clienttable">
                <thead class="thead-dark">
                    <tr>
                        <th style="position: sticky; top: 5px;" scope="col">#</th>
                        <th style="position: sticky; top: 5px;" scope="col">Nomi</th>
                        <th style="position: sticky; top: 5px;" scope="col">Firma nomi</th>
                        <th style="position: sticky; top: 5px;" scope="col">O'lchov birligi</th>
                        <th style="position: sticky; top: 5px;" scope="col">Izoh</th>
                        <th style="position: sticky; top: 5px;" scope="col">Yartilgan kun</th>
                        <th style="position: sticky; top: 5px;" scope="col">O'zgartirilgan kun</th>
                        <th style="position: sticky; top: 5px;" scope="col">Jarayonlar</th>
                    </tr>
                </thead>
                <tbody id="dynamictable">
                </tbody>
            </table>
        </div>
        <!-- end new type product add forms -->
            </div>
        </div>
    </div>

        <script src="vendors/jquery/dist/jquery.min.js"></script>

        <script src="build/js/custom.min.js"></script>

        <script src="js/mainjs/cheif_technologist_addproduct.js"></script>
